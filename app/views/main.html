<div class="jumbotron">
  <h2>For Magicians, by Magicians</h2>
  <p class="lead">
    <img src="images/top_hat_mustache.png" alt="Top Hat Logo"><br>
    The only site dedicated to magic and magic news
  </p>
  <h5>Find Your Newest Trick Below</h5>
</div>

<div class="search">
  <div class="row">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="search" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
      </span>
    </div>
  </div>
</div>

<table>
  <thead>
  <tr>
    <th>Trick</th>
    <th>Type</th>
  </tr>
  </thead>
  </tbody>
  <tr ng-repeat="trick in tricks | filter:search | orderBy:'title'">
    <td><a href="#/trick" target="_blank">{{ trick.title }}</a></td>
    <td>{{ trick.type }}</td>
  </tr>
  </tbody>
</table>
